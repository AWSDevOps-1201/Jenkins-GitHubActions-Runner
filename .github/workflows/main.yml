name: CI
on: [push]
jobs:
  build:
    runs-on: self-hosted
    name: TestJob
    steps:
    - name: Trigger jenkins job
      uses: Abhilash-1201/Jenkins-GitHubActions-Runner@master
        #./
      with:
        #command: run
        #jenkinsfile: Jenkinsfile
        url: ${{ secrets.JENKINS_URL }}
        job_name: "testjob"
        user_name: ${{ secrets.JENKINS_USER }}
        api_token: ${{ secrets.JENKINS_TOKEN }}
        wait: "true"
        timeout: "1000"
